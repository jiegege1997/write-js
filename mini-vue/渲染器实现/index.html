<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./renderer.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script>
      let testArr = [
        h("p", null, "hjj的mini-vue"),
        h(
          "button",
          {
            onClick: () => {
              console.log(123)
            },
          },
          "点击"
        ),
      ]
      let testLongArr = [
        h("p", null, "hjj的mini-vue"),
        h("p", null, "hjj的mini-vue"),
        h("p", null, "hjj的mini-vue"),
        h(
          "button",
          {
            onClick: () => {
              console.log(123)
            },
          },
          "点击"
        ),
      ]
      // 1.通过h函数创建一个vnode
      const vnode = h("div", { class: "head-title", id: "旧的hjj" }, testArr)

      // 2. 将vnode挂载到某个div上面
      mount(vnode, document.querySelector("#app"))

      // 3. patch函数
      setTimeout(() => {
        const newNode = h(
          "div",
          { class: "head-title", id: "new的hjj" },
          testLongArr
        )
        patch(vnode, newNode)
      }, 2000)
    </script>
  </body>
</html>
